<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#37517e">

<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ '/assets/img/dashboard.png' | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_GB">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ '/assets/img/dashboard.png' | absolute_url }}">

<!-- Preconnect to external origins -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="dns-prefetch" href="https://kit.fontawesome.com">

<!-- Favicons -->
<link rel="icon" type="image/png" href="{{ '/assets/img/icon.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/img/icon.png' | relative_url }}">

<!-- Preload hero image on homepage -->
{% if page.layout == 'home' %}
<link rel="preload" as="image" href="{{ '/assets/img/dashboard.png' | relative_url }}">
{% endif %}

<!-- Google Fonts (non-blocking) -->
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Jost:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Jost:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap"></noscript>

<!-- Critical CSS (inline for faster first paint) -->
<style>
*,::after,::before{box-sizing:border-box}
body{font-family:"Open Sans",sans-serif;color:#444;margin:0;line-height:1.5}
h1,h2,h3,h4,h5,h6{font-family:"Jost",sans-serif;margin-top:0;margin-bottom:.5rem;font-weight:500;line-height:1.2}
h1{font-size:2.5rem}h2{font-size:2rem}
a{color:#47b2e4;text-decoration:none}
img{max-width:100%;height:auto}
.container{width:100%;padding-right:15px;padding-left:15px;margin-right:auto;margin-left:auto}
@media(min-width:576px){.container{max-width:540px}}
@media(min-width:768px){.container{max-width:720px}}
@media(min-width:992px){.container{max-width:960px}}
@media(min-width:1200px){.container{max-width:1140px}}
.row{display:flex;flex-wrap:wrap;margin-right:-15px;margin-left:-15px}
.col,.col-lg-6,.col-lg-8,.col-md-6{position:relative;width:100%;padding-right:15px;padding-left:15px}
@media(min-width:768px){.col-md-6{flex:0 0 50%;max-width:50%}}
@media(min-width:992px){.col-lg-6{flex:0 0 50%;max-width:50%}.col-lg-8{flex:0 0 66.666667%;max-width:66.666667%}}
.d-flex{display:flex!important}.align-items-center{align-items:center!important}
.me-auto{margin-right:auto!important}
.text-center{text-align:center!important}
.img-fluid{max-width:100%;height:auto}
.btn{display:inline-block;font-weight:400;text-align:center;vertical-align:middle;padding:.375rem .75rem;font-size:1rem;line-height:1.5;border-radius:.25rem;transition:color .15s,background-color .15s}
#header{position:fixed;top:0;left:0;right:0;z-index:997;padding:15px 0;background:rgba(40,58,90,.9)!important;transition:all .5s}
#header .logo img{max-height:64px}
#hero{width:100%;height:80vh;background:#37517e}
#hero .container{padding-top:72px}
#hero h1{margin:0 0 10px;font-size:40px;font-weight:700;line-height:56px;color:#fff}
#hero .hero-subtitle{color:#fff;margin-bottom:50px;font-size:24px;font-family:"Jost",sans-serif}
#hero .btn-get-started{font-family:"Jost",sans-serif;font-weight:500;font-size:16px;display:inline-block;padding:10px 28px;border-radius:50px;color:#fff;background:#47b2e4}
.navbar{padding:0}
.navbar ul{margin:0;padding:0;display:flex;list-style:none;align-items:center}
.navbar a{display:flex;align-items:center;padding:10px 0 10px 30px;font-size:15px;font-weight:500;color:#fff;text-decoration:none}
.navbar .getstarted{padding:8px 20px;margin-left:30px;border-radius:50px;color:#fff;font-size:14px;border:2px solid #47b2e4;font-weight:600}
.section-title{text-align:center;padding-bottom:30px}
.section-title h2{font-size:32px;font-weight:bold;text-transform:uppercase;position:relative;color:#37517e;margin-bottom:20px;padding-bottom:20px}
@media(max-width:991px){.mobile-nav-toggle{display:block;color:#fff;font-size:28px;cursor:pointer;background:transparent;border:none}.navbar ul{display:none}}
</style>

<!-- Bootstrap CSS (deferred - non-critical layout handled by inline CSS above) -->
<link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></noscript>

<!-- Icon fonts (deferred - not needed for initial paint) -->
<link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
</noscript>

<!-- Animation/Lightbox CSS (deferred - not needed for initial paint) -->
<link rel="preload" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css">
</noscript>

<!-- Template Main CSS File (deferred) -->
<link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"></noscript>

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "Fraction ERP",
  "applicationCategory": "BusinessApplication",
  "operatingSystem": "Web Browser",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url }}",
  "provider": {
    "@type": "Organization",
    "name": "Fraction ERP Ltd",
    "url": "{{ site.url }}",
    "telephone": "{{ site.phone }}",
    "email": "{{ site.email }}",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "GB"
    }
  }
}
</script>

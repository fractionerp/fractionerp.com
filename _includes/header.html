<!-- ======= Header ======= -->
<header id="header" class="fixed-top {% if page.layout != 'home' %}header-inner-pages{% endif %}">
  <div class="container d-flex align-items-center">
    <a href="{{ '/' | relative_url }}" class="logo me-auto">
      <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="Fraction ERP logo" class="img-fluid p-1">
    </a>

    <nav id="navbar" class="navbar">
      <ul>
        {% for item in site.data.navigation.main %}
          {% if item.dropdown %}
            <li class="dropdown">
              <a href="#"><span>{{ item.title }}</span> <i class="bi bi-chevron-down"></i></a>
              <ul>
                {% for subitem in item.items %}
                  <li>
                    <a href="{{ subitem.url | relative_url }}"{% if subitem.external %} target="_blank"{% endif %}>
                      {{ subitem.title }}{% if subitem.external %} <i class="fa-solid fa-arrow-up-right-from-square mr-2"></i>{% endif %}
                    </a>
                  </li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li><a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
          {% endif %}
        {% endfor %}
        <li><a class="getstarted scrollto" href="{{ site.app_url }}">LOGIN</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->
  </div>
</header><!-- End Header -->

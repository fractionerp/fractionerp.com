- question: How do I start a trial of Fraction ERP
  answer: To start a trial of Fraction ERP please contact us to set up a trial account. This is normally done within 24-48 hrs and we will contact you when your account is ready to trial.

- question: Does Fraction ERP work with my accounts software?
  answer: Fraction ERP provides integrations with Xero, Quickbooks and Sage business cloud accounting. There are no fees for any integrations.

- question: How do I get support with Fraction ERP?
  answer: Fraction ERP is designed as a self-onboarding software system. We provide a comprehensive support site with video tutorials. If you need additional support, we provide unlimited telephone and online help.

- question: Are there any set-up, maintenance or upgrade fees?
  answer: Fraction ERP is a cloud deployed software application. There is no installation or configuration needed. We take care of all backups, maintenance and updates.

- question: Can Fraction ERP be customised?
  answer: In general, we maintain the same application for all customers. When customers request new features we will build the most popular feature request first. We can however work on particular features or requirements when requested, just talk to us about your requirements.

- question: Is Fraction ERP secure?
  answer: Fraction ERP servers are hosted by Google cloud services in the UK. When you login to your account a secure connection is made with your browser using industry standard encryption. The padlock symbol on your browser will confirm a secure connection has been made.
